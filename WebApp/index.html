<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Task List</title>
</head>
<body>
  <h1>Realtime Task List</h1>
  
  <div id="task-list"></div>
  <input type="text" id="task-input" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script>
  <script>
const firebaseConfig = {
    apiKey: "AIzaSyDU752cUay6Jx6M2I-3vabUAAMLq8Ap4nY",
    authDomain: "test-dfc0e.firebaseapp.com",
    projectId: "test-dfc0e",
    storageBucket: "test-dfc0e.firebasestorage.app",
    messagingSenderId: "812023025884",
    appId: "1:812023025884:web:00adaa33f4cd5487fca419",
    measurementId: "G-FJMHY2LWV9"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    
    const taskList = document.getElementById('task-list');

    function addTask() {
      const task = document.getElementById('task-input').value;
      const newTaskKey = firebase.database().ref().child('tasks').push().key;
      const taskData = {
        key: newTaskKey,
        task: task
      };

      const updates = {};
      updates['/tasks/' + newTaskKey] = taskData;

      firebase.database().ref().update(updates);
      document.getElementById('task-input').value = '';
    }

    database.ref('tasks/').on('value', (snapshot) => {
      taskList.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const childData = childSnapshot.val();
        const taskElement = document.createElement('p');
        taskElement.textContent = childData.task;
        taskList.appendChild(taskElement);
      });
    });
  </script>
</body>
</html>
